{% extends "base.html" %}

{% block content %}
        <div>
        <a href="{% url 'create' %}"><button class="btn btn-primary">Create new client</button></a>
    </div>

    {% for client in clients %}

            <hr>

            <div class="col-md-10 col-sm-9">
                <h3>{{ client.name }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ client.notes|truncatewords:30 }}</p>
                        <p><button class="btn btn-default" onclick="location.href={{ client.id }}">View</button></p>
{#                        <p>{{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>#}
                    </div>
                </div>
            </div>

    {% endfor %}
{% endblock content %}
