{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="col-md-offset-4 col-md-4 ">
        <form role="form" method="post" action="{% url 'register' %}">
            <legend>Create a new account</legend>
            {% csrf_token %}
            {{ form| as_bootstrap }}
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-pmi">Create account</button>
            </div>
        </form>
    </div>
{% endblock %}
